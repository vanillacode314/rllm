<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, interactive-widget=resizes-visual" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A local first LLM chat UI with end to end encrypted syncing between devices."
    />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/logo.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon-180x180.png">
    <title>RLLM</title>

    <script>
      function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
      }
      const colorModeValue = getCookie("kb-color-mode")
      let colorMode = colorModeValue
      if (!colorModeValue || colorModeValue === "system") {
        colorMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light"
      }
      document.documentElement.setAttribute("data-kb-theme", colorMode)
      document.documentElement.style.colorScheme = colorMode
    </script>
  </head>
  <body>
    <div id="app" class="contents"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
